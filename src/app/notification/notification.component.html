<mat-toolbar>Notifications</mat-toolbar>
<mat-accordion>

  <mat-expansion-panel *ngFor= 'let notif of notification' (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{notif.Heading}}
      </mat-panel-title>
      <mat-panel-description>
        {{notif.Date | date: format}}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>{{notif.Description}}</p>
  </mat-expansion-panel>
</mat-accordion>

<button mat-fab class="fixed-button" *ngIf='_auth.isAdmin()' (click)="onCreate()"><mat-icon>add</mat-icon></button>
