<app-header [deviceXs]="deviceXs"></app-header>

<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <mat-toolbar>Suggestion box</mat-toolbar>
    <br>
      <mat-form-field appearance="outline">
        <mat-label>Complaint/Suggestion</mat-label>
        <input [(ngModel)]='message.msg' matInput placeholder="Complaint/Suggestion">
      </mat-form-field>
      <button mat-icon-button class="sendButton" (click)='send()'><mat-icon>send</mat-icon></button><br>
      <div>
        <mat-card class="example-card" *ngFor='let comp of complaints'>
          <mat-card-header>
            <div mat-card-avatar><mat-icon>person</mat-icon></div>
            <mat-card-title>{{comp.author}}</mat-card-title>
            <mat-card-subtitle>{{comp.date | date: format}}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p>
              {{comp.msg}}
            </p>
          </mat-card-content>
        </mat-card>
      </div>
  </mat-drawer>

  <div class="example-sidenav-content">
    <button type="button" class="menu" mat-mini-fab color='warn' (click)="drawer.toggle()">
      <mat-icon>chat</mat-icon>
    </button>
    <div class="content">
      <router-outlet></router-outlet>
    </div>


  </div>

</mat-drawer-container>
